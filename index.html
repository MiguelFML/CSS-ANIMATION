<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blinking-div"></div>
    <div class="rotating-square"></div>
    <button class="disappearing-button" onclick="this.classList.add('clicked')">Click me</button>
    <div class="moving-element" onclick="this.classList.add('clicked')"></div>
    <div class="explosion-element" onclick="this.classList.add('clicked')"></div>
    <div class="loading">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="text-slide-container">
        <div class="text-slide">Texto 1</div>
        <div class="text-slide">Texto 2</div>
        <div class="text-slide">Texto 3</div>
    </div>
    <div class="parallax-element"></div>
</body>
</html>
